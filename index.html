<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Snake Game Mobile</title>
  <style>
    :root {
      --bg: #0f172a;
      --card: #020617;
      --accent: #22c55e;
      --accent-2: #38bdf8;
      --danger: #ef4444;
      --text: #e5e7eb;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #020617, #020617 40%, #000);
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
    }

    .app {
      width: 100%;
      max-width: 420px;
      background: linear-gradient(180deg, #020617, #020617);
      border-radius: 24px;
      box-shadow: 0 30px 80px rgba(0,0,0,.7);
      padding: 16px 16px 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .title {
      font-size: 20px;
      font-weight: 700;
      letter-spacing: .5px;
    }

    .score {
      background: rgba(34,197,94,.15);
      color: var(--accent);
      padding: 6px 12px;
      border-radius: 999px;
      font-weight: 600;
      font-size: 14px;
    }

    .game-area {
      background: linear-gradient(180deg, #020617, #020617);
      border-radius: 18px;
      padding: 12px;
      box-shadow: inset 0 0 0 2px rgba(34,197,94,.25);
    }

    canvas {
      width: 100%;
      aspect-ratio: 1 / 1;
      background: #020617;
      border-radius: 14px;
      display: block;
    }

    .controls {
      margin-top: 16px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      justify-items: center;
    }

    .controls button {
      width: 70px;
      height: 70px;
      border-radius: 18px;
      border: none;
      font-size: 26px;
      background: linear-gradient(180deg, #020617, #020617);
      color: var(--text);
      box-shadow:
        0 10px 25px rgba(0,0,0,.6),
        inset 0 0 0 2px rgba(56,189,248,.35);
      cursor: pointer;
    }

    .controls button:active {
      transform: translateY(2px) scale(.98);
      box-shadow:
        0 5px 15px rgba(0,0,0,.6),
        inset 0 0 0 2px rgba(56,189,248,.6);
    }

    .controls .empty { visibility: hidden; }

    .footer {
      margin-top: 14px;
      text-align: center;
      font-size: 12px;
      opacity: .6;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="header">
      <div class="title">üêç Snake Game</div>
      <div class="score">Score: <span id="score">0</span></div>
    </div>

    <div class="game-area">
      <canvas id="game" width="300" height="300"></canvas>
    </div>

    <div class="controls">
      <div class="empty"></div>
      <button onclick="setDirection('up')">‚¨ÜÔ∏è</button>
      <div class="empty"></div>
      <button onclick="setDirection('left')">‚¨ÖÔ∏è</button>
      <div class="empty"></div>
      <button onclick="setDirection('right')">‚û°Ô∏è</button>
      <div class="empty"></div>
      <button onclick="setDirection('down')">‚¨áÔ∏è</button>
      <div class="empty"></div>
    </div>

    <div class="footer">Mobile Friendly ‚Ä¢ HTML5 Canvas</div>
  </div>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score');

    const grid = 15;
    let snake = [{ x: 150, y: 150 }];
    let direction = 'right';
    let food = randomFood();
    let score = 0;

    function randomFood() {
      return {
        x: Math.floor(Math.random() * (canvas.width / grid)) * grid,
        y: Math.floor(Math.random() * (canvas.height / grid)) * grid
      };
    }

    function setDirection(dir) {
      const opposite = {
        up: 'down',
        down: 'up',
        left: 'right',
        right: 'left'
      };
      if (direction !== opposite[dir]) direction = dir;
    }

    function resetGame() {
      snake = [{ x: 150, y: 150 }];
      direction = 'right';
      food = randomFood();
      score = 0;
      scoreEl.textContent = score;
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const head = { ...snake[0] };
      if (direction === 'up') head.y -= grid;
      if (direction === 'down') head.y += grid;
      if (direction === 'left') head.x -= grid;
      if (direction === 'right') head.x += grid;

      if (
        head.x < 0 || head.y < 0 ||
        head.x >= canvas.width || head.y >= canvas.height ||
        snake.some((s, i) => i !== 0 && s.x === head.x && s.y === head.y)
      ) {
        alert('Game Over');
        resetGame();
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score += 10;
        scoreEl.textContent = score;
        food = randomFood();
      } else {
        snake.pop();
      }

      ctx.fillStyle = '#ef4444';
      ctx.fillRect(food.x, food.y, grid, grid);

      snake.forEach((part, i) => {
        ctx.fillStyle = i === 0 ? '#22c55e' : '#16a34a';
        ctx.fillRect(part.x, part.y, grid - 1, grid - 1);
      });
    }

    setInterval(gameLoop, 140);
  </script>
</body>
</html>
